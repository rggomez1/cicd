# Workflow to build the environment
name: ci
on:
  push
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install Java V 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # See 'Supported distributions' for availale options
          java-version: '11'
      - name: Build with Maven
        run: |
          mvn package
          ls -l
      # The following uploads the artifact to this repository and can be seen in the actions for the last time this runs after we add the following
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: devops-war
          path: target/devops.war
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: devops-war
          path: /tmp/
      - name: Display structure of downloaded files
        run: ls -l /tmp/
