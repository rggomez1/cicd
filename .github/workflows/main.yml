# Workflow to build the environment
name: ci
on:
  push
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install Java V 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # See 'Supported distributions' for availale options
          java-version: '11'
      - name: Build with Maven
        run: |
          mvn package
          ls -l
        
        
      
